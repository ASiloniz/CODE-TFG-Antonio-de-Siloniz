<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>SyncMed</title>
    <!--<link rel="stylesheet" href="style/base.css"> -->
    <!--[if IE]>
    <script src="style/ie.js"></script>
    <![endif]-->

</head>
<body>
<section id="todoapp">
    <header id="header">
        <h1>Datos Paciente</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section id="main">
        <ul id="todo-list"></ul>
    </section>
    <footer id="footer">
        <span id="todo-count"></span>
        <div id="sync-wrapper">
            <div id="sync-success">Sincronizaci√≥n en curso</div>
            <div id="sync-error">Pulsa refrescar para empezar a sincronizar</div>
        </div>
    </footer>
</section>

<footer id="info">
    <p>Double-click to edit a todo</p>
</footer>
<script src="//cdn.jsdelivr.net/pouchdb/6.1.2/pouchdb.min.js"></script>
<script src="js/base.js"></script>
<script src="js/app.js"></script>
<script src="js/pouchdb.authentication.min.js"></script>
</body>
</html>
